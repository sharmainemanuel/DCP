	<script>
	
		    $.ajax({
            method: "GET",
            dataType: "json",
            url: "https://johnrayopulento.000webhostapp.com/deped/getJobId.php?",   
            success: function (result) {              
            
                var data = " ";
                for (i=0; i < result.length; i++){

                $("#showMe").html(data);

            },

                    //alert(result);
                    if(result == "success"){

                    }

            });
        });
